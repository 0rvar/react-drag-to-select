name: Publish to npmjs
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@air'
      - name: Configure Git
        run: |
          git config user.email "dwilt4rville@gmail.com"
          git config user.name "Dan Wilt"
      - run: npm ci
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_DRAG_PUBLISH_TOKEN }}
